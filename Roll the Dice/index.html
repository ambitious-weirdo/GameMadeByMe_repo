<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">000</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">000</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-1.png" alt="Playing dice" class="dice1 hidden" />
      <img src="dice-2.png" alt="Playing dice" class="dice2 hidden" />
      <img src="dice-3.png" alt="Playing dice" class="dice3 hidden" />
      <img src="dice-4.png" alt="Playing dice" class="dice4 hidden" />
      <img src="dice-5.png" alt="Playing dice" class="dice5 hidden" />
      <img src="dice-6.png" alt="Playing dice" class="dice6 hidden" />
      <img
        src="mostlyInfinite.png"
        alt="mostLy Infinite logo"
        class="diceInfinite"
      />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>

      <div class="modal1 hidden">
        <h1 class="player1">Player 1</h1>
        <br />
        <h2>🏆 congratulations ! 🏆</h2>
        <br />
        <br />
        <button class="play-again1">Play Again !</button>
      </div>

      <div class="modal2 hidden">
        <h1 class="player2">🎉 Winner is <i>Player 2</i> 🎉</h1>
        <br />
        <h2>🏆 congratulations ! 🏆</h2>
        <br />
        <br />
        <button class="play-again2">Play Again !</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
